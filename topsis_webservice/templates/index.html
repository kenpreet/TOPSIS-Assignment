<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Web Service</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px 40px;
            width: 420px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="file"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .hint {
            font-size: 12px;
            color: #666;
        }
      .result-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

.result-table th,
.result-table td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
}

.result-table th {
    background-color: #007bff;
    color: white;
}
  
    </style>
</head>

<body>
    <div class="container">
        <h2>TOPSIS Web Service</h2>

        <form method="POST" enctype="multipart/form-data">
            <label>Upload CSV File</label>
            <input type="file" name="file" required>

            <label>Weights (comma separated)</label>
            <input type="text" name="weights" placeholder="1,1,1,1,1" required>
            <div class="hint">Number of weights = number of criteria</div>

            <label>Impacts (comma separated)</label>
            <input type="text" name="impacts" placeholder="+,+,-,+,+" required>
            <div class="hint">Use + for benefit, - for cost</div>

            <label>Email ID</label>
            <input type="email" name="email" placeholder="example@gmail.com" required>

            <button type="submit">Run TOPSIS</button>
        </form>

        {% if message %}
            <div class="message {{ 'success' if 'generated' in message else 'error' }}">
                {{ message }}
            </div>
        {% endif %}
        {% if table %}
    <hr>
    <h3 style="text-align:center;">TOPSIS Result</h3>
    <div style="overflow-x:auto;">
        {{ table | safe }}
    </div>
        {% endif %}

    </div>
</body>
</html>
